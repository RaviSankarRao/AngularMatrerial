<md-sidenav-container>
    <md-sidenav mode="side" opened="true">
        <nav *ngFor="let group of componentGroups" >
            <h3> {{group.name}} </h3>
            <ul>
                <li *ngFor="let component of group.components">
                    <a> {{component.name}} </a>
                </li>
            </ul>
        </nav>
    </md-sidenav>

    <div class="my-content">Main content</div>
    


</md-sidenav-container>
